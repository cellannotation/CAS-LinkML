name: General_Cell_Annotation_Open_Standard
id: https://purl.brain-bican.org/ontology/CAS/
imports:
- linkml:types
prefixes:
  General_Cell_Annotation_Open_Standard: https://cellular-semantics.sanger.ac.uk/ontology/CAS/
  linkml: https://w3id.org/linkml/
  skos: http://www.w3.org/2004/02/skos/core#
  CAS: https://cellular-semantics.sanger.ac.uk/ontology/CAS/
  CL: http://purl.obolibrary.org/obo/CL_
  PCL: http://purl.obolibrary.org/obo/PCL_
  RO: http://purl.obolibrary.org/obo/RO_
default_prefix: General_Cell_Annotation_Open_Standard
default_range: string

default_curi_maps:
- semweb_context
- obo_context

enums:
  annotation_method_options:
    permissible_values:
      algorithmic: {}
      manual: {}
      both: {}
  CellTypeEnum:
    reachable_from:
      source_ontology: obo:cl
      source_nodes:
        - CL:0000000 ## cell
      include_self: true
      relationship_types:
        - rdfs:subClassOf

slots:
  id:
    identifier: true
    range: uriorcurie
  name:
    description: name of annotation key
    required: true
    slot_uri: rdfs:label
  description:
    description: Some text describing what types of cell annotation this annotation
      key is used to record
    slot_uri: IAO:0000115
  annotation_method:
    description: 'The method used for creating the cell annotations. This MUST be
      one of the following strings: `''algorithmic''`, `''manual''`, or `''both''`'
    range: annotation_method_options
  automated_annotation:
    range: AutomatedAnnotation
  rank:
    description: A number indicating relative granularity with 0 being the most specific.  Use
      this where a single dataset has multiple keys that are used consistently to
      record annotations and different levels of granularity.
    range: integer
  algorithm_name:
    description: ''
  algorithm_version:
    description: The version of the algorithm used (if applicable). It MUST be a string
      of the algorithm's version, which is typically in the format '[MAJOR].[MINOR]',
      but other versioning systems are permitted (based on the algorithm's versioning).
    required: true
  algorithm_repo_url:
    description: This field denotes the URL of the version control repository associated
      with the algorithm used (if applicable). It MUST be a string of a valid URL.
    required: true
  reference_location:
    description: "This field denotes a valid URL of the annotated dataset that was\
      \ the source of annotated reference data. \nThis MUST be a string of a valid\
      \ URL. The concept of a 'reference' specifically refers to 'annotation transfer'\
      \ algorithms, whereby a 'reference' dataset is used to transfer cell annotations\
      \ to the 'query' dataset."
  labelset:
    description: "The unique name of the set of cell annotations. \nEach cell within\
      \ the AnnData/Seurat file MUST be associated with a 'cell_label' value in order\
      \ for this to be a valid 'cellannotation_setname'."
    required: true
  cell_label:
    description: "This denotes any free-text term which the author uses to annotate\
      \ cells, i.e. the preferred cell label name used by the author. Abbreviations\
      \ are exceptable in this field; refer to 'cell_fullname' for related details.\
      \ \nCertain key words have been reserved:\n- `'doublets'` is reserved for encoding\
      \ cells defined as doublets based on some computational analysis\n- `'junk'`\
      \ is reserved for encoding cells that failed sequencing for some reason, e.g.\
      \ few genes detected, high fraction of mitochondrial reads\n- `'unknown'` is\
      \ explicitly reserved for unknown or 'author does not know'\n- `'NA'` is incomplete,\
      \ i.e. no cell annotation was provided"
    required: true
    slot_uri: rdfs:label
  cell_fullname:
    description: "This MUST be the full-length name for the biological entity listed\
      \ in `cell_label` by the author. (If the value in `cell_label` is the full-length\
      \ term, this field will contain the same value.) \nNOTE: any reserved word used\
      \ in the field 'cell_label' MUST match the value of this field. \n\nEXAMPLE\
      \ 1: Given the matching terms 'LC' and 'luminal cell' used to annotate the same\
      \ cell(s), then users could use either terms as values in the field 'cell_label'.\
      \ However, the abbreviation 'LC' CANNOT be provided in the field 'cell_fullname'.\
      \ \n\nEXAMPLE 2: Either the abbreviation 'AC' or the full-length term intended\
      \ by the author 'GABAergic amacrine cell' MAY be placed in the field 'cell_label',\
      \ but as full-length term naming this biological entity, 'GABAergic amacrine\
      \ cell' MUST be placed in the field 'cell_fullname'."
    slot_uri: skos:preflabel
  cell_ontology_term_id:
    description: 'This MUST be a term from either the Cell Ontology (https://www.ebi.ac.uk/ols/ontologies/cl)
      or from some ontology that extends it by classifying cell types under terms
      from the Cell Ontology

      e.g. the Provisional Cell Ontology (https://www.ebi.ac.uk/ols/ontologies/pcl)
      or the Drosophila Anatomy Ontology (DAO) (https://www.ebi.ac.uk/ols4/ontologies/fbbt).


      NOTE: The closest available ontology term matching the value within the field
      ''cell_label'' (at the time of publication) MUST be used.

      For example, if the value of ''cell_label'' is ''relay interneuron'', but this
      entity does not yet exist in the ontology, users must choose the closest available
      term in the CL ontology. In this case, it''s the broader term ''interneuron''
      i.e.  https://www.ebi.ac.uk/ols/ontologies/cl/terms?obo_id=CL:0000099.'
    slot_uri: RO:0002473
#    range: OntologyTerm
    range: CellTypeEnum
  cell_ontology_term:
    description: This MUST be the human-readable name assigned to the value of 'cell_ontology_term_id'
  cell_ids:
    description: Cell barcode sequences/UUIDs used to uniquely identify the cells
      within the AnnData/Seurat matrix. Any and all cell barcode sequences/UUIDs MUST
      be included in the AnnData/Seurat matrix.
    multivalued: true
  rationale:
    description: "The free-text rationale which users provide as justification/evidence\
      \ for their cell annotations. \nResearchers are encouraged to use this field\
      \ to cite relevant publications in-line using standard academic citations of\
      \ the form `(Zheng et al., 2020)` This human-readable free-text MUST be encoded\
      \ as a single string.\nAll references cited SHOULD be listed using DOIs under\
      \ rationale_dois. There MUST be a 2000-character limit."
  rationale_dois:
    multivalued: true
  marker_gene_evidence:
    description: Gene names explicitly used as evidence, which MUST be in the matrix
      of the AnnData/Seurat file
    multivalued: true
  negative_marker_gene_evidence:
    description: Gene names explicitly used as evidence, which MUST be in the matrix
      of the AnnData/Seurat file
    multivalued: true
  synonyms:
    description: List of synonyms
    multivalued: true
  cell_set_accession:
    description: An identifier that can be used to consistently refer to the set of
      cells being annotated, even if the cell_label changes.
    identifier: true
  parent_cell_set_accession:
    description: A list of accessions of cell sets that subsume this cell set. This
      can be used to compose hierarchies of annotated cell sets, built from a fixed
      set of clusters.
    slot_uri: RO:0015003
    range: Annotation
  transferred_annotations:
    multivalued: true
    range: AnnotationTransfer
  transferred_cell_label:
    description: Transferred cell label
  source_taxonomy:
    description: PURL of source taxonomy
    range: uriorcurie
  source_node_accession:
    description: accession of node that label was transferred from
  comment:
    description: Free text comment on annotation transfer
    slot_uri: IAO:0000115
  matrix_file_id:
    description: A resolvable ID for a cell by gene matrix file in the form namespace:accession,
      e.g. CellXGene_dataset:8e10f1c4-8e98-41e5-b65f-8cd89a887122.  Please see https://github.com/cellannotation/cell-annotation-schema/registry/registry.json
      for supported namespaces.
  cellannotation_schema_version:
    description: 'The schema version, the cell annotation open standard. Current version
      MUST follow 0.1.0

      This versioning MUST follow the format `''[MAJOR].[MINOR].[PATCH]''` as defined
      by Semantic Versioning 2.0.0, https://semver.org/'
  cellannotation_timestamp:
    description: The timestamp of all cell annotations published (per dataset). This
      MUST be a string in the format `'%yyyy-%mm-%dd %hh:%mm:%ss'`
  cellannotation_version:
    description: The version for all cell annotations published (per dataset). This
      MUST be a string. The recommended versioning format is `'[MAJOR].[MINOR].[PATCH]'`
      as defined by Semantic Versioning 2.0.0, https://semver.org/
  cellannotation_url:
    description: A persistent URL of all cell annotations published (per dataset).
  author_list:
    description: This field stores a list of users who are included in the project
      as collaborators, regardless of their specific role. An example list; '['John
      Smith', 'Cody Miller', 'Sarah Jones']'
  author_name:
    description: Primary author's name. This MUST be a string in the format `[FIRST
      NAME] [LAST NAME]`
    required: true
  author_contact:
    description: Primary author's contact. This MUST be a valid email address of the
      author
  orcid:
    description: Primary author's orcid. This MUST be a valid ORCID for the author
  labelsets:
    multivalued: true
    range: Labelset
    required: true
    inlined: true
  annotations:
    multivalued: true
    range: Annotation
    required: true
    inlined: true
classes:
  Labelset:
    slots:
    - id
    - name
    - description
    - annotation_method
    - automated_annotation
    - rank
    slot_usage:
      name:
        description: name of annotation key
        required: true
      description:
        description: Some text describing what types of cell annotation this annotation
          key is used to record
      annotation_method:
        description: 'The method used for creating the cell annotations. This MUST
          be one of the following strings: `''algorithmic''`, `''manual''`, or `''both''`'
        range: annotation_method_options
      automated_annotation:
        range: AutomatedAnnotation
      rank:
        description: A number indicating relative granularity with 0 being the most
          specific.  Use this where a single dataset has multiple keys that are used
          consistently to record annotations and different levels of granularity.
        range: integer
  AutomatedAnnotation:
    description: 'A set of fields for recording the details of the automated annotation
      algorithm used.

      (Common ''automated annotation methods'' would include PopV, Azimuth, CellTypist,
      scArches, etc.)'
    slots:
    - algorithm_name
    - algorithm_version
    - algorithm_repo_url
    - reference_location
    slot_usage:
      algorithm_name:
        description: The name of the algorithm used. It MUST be a string of the algorithm's
          name.
        required: true
      algorithm_version:
        description: The version of the algorithm used (if applicable). It MUST be
          a string of the algorithm's version, which is typically in the format '[MAJOR].[MINOR]',
          but other versioning systems are permitted (based on the algorithm's versioning).
        required: true
      algorithm_repo_url:
        description: This field denotes the URL of the version control repository
          associated with the algorithm used (if applicable). It MUST be a string
          of a valid URL.
        required: true
      reference_location:
        description: "This field denotes a valid URL of the annotated dataset that\
          \ was the source of annotated reference data. \nThis MUST be a string of\
          \ a valid URL. The concept of a 'reference' specifically refers to 'annotation\
          \ transfer' algorithms, whereby a 'reference' dataset is used to transfer\
          \ cell annotations to the 'query' dataset."
  Annotation:
    class_uri: PCL:0010001
    description: "A collection of fields recording a cell type/class/state annotation\
      \ on some set os cells, supporting evidence and provenance. As this is intended\
      \ as a general schema, compulsory fields are kept to a minimum. However, tools\
      \ using this schema are encouarged to specify a larger set of compulsory fields\
      \ for publication. \n\nNote: This schema deliberately allows for additional\
      \ fields in order to support ad hoc user fields, new formal schema extensions\
      \ and project/tool specific metadata."
    slots:
    - labelset
    - cell_label
    - cell_fullname
    - cell_ontology_term_id
    - cell_ontology_term
    - cell_ids
    - rationale
    - rationale_dois
    - marker_gene_evidence
    - negative_marker_gene_evidence
    - synonyms
    - cell_set_accession
    - parent_cell_set_accession
    - transferred_annotations
    slot_usage:
      labelset:
        description: "The unique name of the set of cell annotations. \nEach cell\
          \ within the AnnData/Seurat file MUST be associated with a 'cell_label'\
          \ value in order for this to be a valid 'cellannotation_setname'."
        required: true
        slot_uri: CAS:has_labelset
      cell_label:
        description: "This denotes any free-text term which the author uses to annotate\
          \ cells, i.e. the preferred cell label name used by the author. Abbreviations\
          \ are exceptable in this field; refer to 'cell_fullname' for related details.\
          \ \nCertain key words have been reserved:\n- `'doublets'` is reserved for\
          \ encoding cells defined as doublets based on some computational analysis\n\
          - `'junk'` is reserved for encoding cells that failed sequencing for some\
          \ reason, e.g. few genes detected, high fraction of mitochondrial reads\n\
          - `'unknown'` is explicitly reserved for unknown or 'author does not know'\n\
          - `'NA'` is incomplete, i.e. no cell annotation was provided"
        required: true
      cell_fullname:
        description: "This MUST be the full-length name for the biological entity\
          \ listed in `cell_label` by the author. (If the value in `cell_label` is\
          \ the full-length term, this field will contain the same value.) \nNOTE:\
          \ any reserved word used in the field 'cell_label' MUST match the value\
          \ of this field. \n\nEXAMPLE 1: Given the matching terms 'LC' and 'luminal\
          \ cell' used to annotate the same cell(s), then users could use either terms\
          \ as values in the field 'cell_label'. However, the abbreviation 'LC' CANNOT\
          \ be provided in the field 'cell_fullname'. \n\nEXAMPLE 2: Either the abbreviation\
          \ 'AC' or the full-length term intended by the author 'GABAergic amacrine\
          \ cell' MAY be placed in the field 'cell_label', but as full-length term\
          \ naming this biological entity, 'GABAergic amacrine cell' MUST be placed\
          \ in the field 'cell_fullname'."
      cell_ontology_term_id:
        description: 'This MUST be a term from either the Cell Ontology (https://www.ebi.ac.uk/ols/ontologies/cl)
          or from some ontology that extends it by classifying cell types under terms
          from the Cell Ontology

          e.g. the Provisional Cell Ontology (https://www.ebi.ac.uk/ols/ontologies/pcl)
          or the Drosophila Anatomy Ontology (DAO) (https://www.ebi.ac.uk/ols4/ontologies/fbbt).


          NOTE: The closest available ontology term matching the value within the
          field ''cell_label'' (at the time of publication) MUST be used.

          For example, if the value of ''cell_label'' is ''relay interneuron'', but
          this entity does not yet exist in the ontology, users must choose the closest
          available term in the CL ontology. In this case, it''s the broader term
          ''interneuron'' i.e.  https://www.ebi.ac.uk/ols/ontologies/cl/terms?obo_id=CL:0000099.'
      cell_ontology_term:
        description: This MUST be the human-readable name assigned to the value of
          'cell_ontology_term_id'
      cell_ids:
        description: Cell barcode sequences/UUIDs used to uniquely identify the cells
          within the AnnData/Seurat matrix. Any and all cell barcode sequences/UUIDs
          MUST be included in the AnnData/Seurat matrix.
        multivalued: true
      rationale:
        description: "The free-text rationale which users provide as justification/evidence\
          \ for their cell annotations. \nResearchers are encouraged to use this field\
          \ to cite relevant publications in-line using standard academic citations\
          \ of the form `(Zheng et al., 2020)` This human-readable free-text MUST\
          \ be encoded as a single string.\nAll references cited SHOULD be listed\
          \ using DOIs under rationale_dois. There MUST be a 2000-character limit."
      rationale_dois:
        multivalued: true
      marker_gene_evidence:
        description: Gene names explicitly used as evidence, which MUST be in the
          matrix of the AnnData/Seurat file
        multivalued: true
      negative_marker_gene_evidence:
        description: Gene names explicitly used as evidence, which MUST be in the
          matrix of the AnnData/Seurat file
        multivalued: true
      synonyms:
        description: List of synonyms
        multivalued: true
      cell_set_accession:
        description: An identifier that can be used to consistently refer to the set
          of cells being annotated, even if the cell_label changes.
      parent_cell_set_accession:
        description: A list of accessions of cell sets that subsume this cell set.
          This can be used to compose hierarchies of annotated cell sets, built from
          a fixed set of clusters.
      transferred_annotations:
        multivalued: true
        range: AnnotationTransfer
  AnnotationTransfer:
    slots:
    - transferred_cell_label
    - source_taxonomy
    - source_node_accession
    - algorithm_name
    - comment
    slot_usage:
      transferred_cell_label:
        description: Transferred cell label
      source_taxonomy:
        description: PURL of source taxonomy
      source_node_accession:
        description: accession of node that label was transferred from
      algorithm_name:
        description: ''
      comment:
        description: Free text comment on annotation transfer
  GeneralCellAnnotationOpenStandard:
    slots:
    - id
    - matrix_file_id
    - cellannotation_schema_version
    - cellannotation_timestamp
    - cellannotation_version
    - cellannotation_url
    - author_list
    - author_name
    - author_contact
    - orcid
    - labelsets
    - annotations
    slot_usage:
      matrix_file_id:
        description: A resolvable ID for a cell by gene matrix file in the form namespace:accession,
          e.g. CellXGene_dataset:8e10f1c4-8e98-41e5-b65f-8cd89a887122.  Please see
          https://github.com/cellannotation/cell-annotation-schema/registry/registry.json
          for supported namespaces.
      cellannotation_schema_version:
        description: 'The schema version, the cell annotation open standard. Current
          version MUST follow 0.1.0

          This versioning MUST follow the format `''[MAJOR].[MINOR].[PATCH]''` as
          defined by Semantic Versioning 2.0.0, https://semver.org/'
      cellannotation_timestamp:
        description: The timestamp of all cell annotations published (per dataset).
          This MUST be a string in the format `'%yyyy-%mm-%dd %hh:%mm:%ss'`
      cellannotation_version:
        description: The version for all cell annotations published (per dataset).
          This MUST be a string. The recommended versioning format is `'[MAJOR].[MINOR].[PATCH]'`
          as defined by Semantic Versioning 2.0.0, https://semver.org/
      cellannotation_url:
        description: A persistent URL of all cell annotations published (per dataset).
      author_list:
        description: This field stores a list of users who are included in the project
          as collaborators, regardless of their specific role. An example list; '['John
          Smith', 'Cody Miller', 'Sarah Jones']'
      author_name:
        description: Primary author's name. This MUST be a string in the format `[FIRST
          NAME] [LAST NAME]`
        required: true
      author_contact:
        description: Primary author's contact. This MUST be a valid email address
          of the author
      orcid:
        description: Primary author's orcid. This MUST be a valid ORCID for the author
      labelsets:
        multivalued: true
        range: Labelset
        required: true
      annotations:
        multivalued: true
        range: Annotation
        required: true
  OntologyTerm:
    slots:
      - id
